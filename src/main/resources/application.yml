spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:account
    username: sa
    password:

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create-drop
      database-platform: org.hibernate.dialect.H2Dialect
      # maria dialect - MariaDB103Dialect
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
